<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="view-transition" content="same-origin" />
        <title>View transitions</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <a href="index.html">Home</a>
        </header>

        <h1>My articles</h1>

        <ul>
            <li style="view-transition-name: page-1"><a href="page-1.html">Page 1</a></li>
        </ul>

        <p>
            This demonstrates how to use the view-transition-name attribute to define a view transition. When you click
            on the link, the view transition will be applied to the content of the target page.
        </p>
        <p>
            <a href="https://daverupert.com/2023/05/getting-started-view-transitions/">More about this</a>
        </p>
    </body>
</html>
